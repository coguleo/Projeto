<div>
         
        <div fxLayout="row" class="inline">
        <mat-form-field style="width: 100%;" fxFlex>
                <input name="digite" matInput placeholder="Digite um Nome" [(ngModel)]="nome"/> 
        </mat-form-field>

        <div class="button-row">
                <button mat-raised-button (click)="pesquisar()">Buscar</button>
        </div> 
        </div>

    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Codigo </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cnpj">
            <mat-header-cell *matHeaderCellDef> CNPJ </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cnpj}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cidade">
            <mat-header-cell *matHeaderCellDef> Cidade </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cidade.nome}} </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>

    </mat-table>

    <div class="button">
                <button mat-raised-button (click)="ok()">OK</button>
        </div> 



</div>
