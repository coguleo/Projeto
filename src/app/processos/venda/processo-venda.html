<div>
    <mat-card fxLayoutAlign="center">
        <mat-card-content>
            <form [formGroup]="form">
                <div fxLayout="column">
                    <div fxLayout="row" class="inline">
                        <mat-form-field fxFlex="20" style="width: 100%;">
                            <input name="processo-venda" matInput placeholder="Codigo" [(ngModel)]="venda.codigo" [formControl]="form.controls['codigo']"/>
                        </mat-form-field>
                        <span fxFlex="2%"></span>
                        <mat-form-field style="width: 100%;" fxFlex="20">
                            <input name="processo-venda" matInput placeholder="Cliente" [(ngModel)]="venda.cliente" [formControl]="form.controls['cliente']" />
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" class="inline">
                        <mat-form-field style="width: 100%;" fxFlex="20">
                            <input name="processo-venda" matInput placeholder="Vendedor" [(ngModel)]="venda.vendedor" [formControl]="form.controls['vendedor']"/>
                        </mat-form-field>
                        <span fxFlex="2%"></span>
                        <mat-form-field style="width: 100%;" fxFlex="20">
                            <input name="processo-venda" matInput placeholder="Data" [(ngModel)]="venda.datavenda" [formControl]="form.controls['vendedor']"/>
                        </mat-form-field>
                    </div>
                 
                <div fxLayout="row"> 

                    <div>
                        <button mat-raised-button (click)="salvar()">
                            Salvar
                        </button>

                    </div>
                </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
