<div>
    <mat-card fxLayoutAlign="center">
        <mat-card-content>
            <form [formGroup]="form">
                <div fxLayout="column">
                    <div>
                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="Nome"
                            [(ngModel)]="fornecedor.nome" [formControl]="form.controls['nome']"/>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="CNPJ"
                            [(ngModel)]="fornecedor.cnpj" [formControl]="form.controls['cnpj']"/>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="EndereÃ§o"
                            [(ngModel)]="fornecedor.endereco" [formControl]="form.controls['endereco']"/>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="Bairro"
                            [(ngModel)]="fornecedor.bairro" [formControl]="form.controls['bairro']"/>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="Telefone"
                            [(ngModel)]="fornecedor.telefone" [formControl]="form.controls['telefone']"/>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="Fax"
                            [(ngModel)]="fornecedor.fax" [formControl]="form.controls['fax']"/>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="CEP"
                            [(ngModel)]="fornecedor.cep" [formControl]="form.controls['cep']"/>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <input name="cadastro-fornecedor" matInput placeholder="Email"
                            [(ngModel)]="fornecedor.email" [formControl]="form.controls['email']"/>
                        </mat-form-field>
                        
                        
                    </div>
                    <div>
                        <button mat-raised-button (click)="salvar()">
                            Salvar
                        </button>

                        <button mat-raised-button (click)="alterar()">
                            Alterar
                        </button>

                        <button mat-raised-button (click)="excluir()">
                            Excluir
                        </button>

                        <button mat-raised-button (click)="pesquisar()">
                            Pesquisar
                        </button>

                        <button mat-raised-button (click)="sair()">
                            Sair
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
